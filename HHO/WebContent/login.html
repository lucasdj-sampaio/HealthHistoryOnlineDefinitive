<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Login</title>
    <meta charset="utf-8" />

    <!-- #region Bootstrap config/reference-->
    <!-- Make responsive -->
    <meta name="viewport" content="width=device-width , initial-scale=1" />
    <!-- Set style classes -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"/>

    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
    crossorigin="anonymous"></script>
    <!-- #endregion -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.min.js"></script>

    <!-- Css References -->
    <link href="css/default.css" rel="stylesheet" />
    <link href="css/login.css" rel="stylesheet" />

  </head>

  <body>

    <div class="container-fluid"> 
          <!-- #region MenuBar -->
      <div class="row">
        <div class="col-12">
          <nav class="navbar navbar-light bg-light shadow">
            <div id="menuBar" class="container-fluid">
              <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="modal"
                data-bs-target="#menuModelBar"
              >
                <span class="navbar-toggler-icon"></span>
              </button>

             
            </div>
          </nav>
        </div>
      </div>
      <!-- #endregion -->   
      <div class="caixa">
        </div>

      <form>
        <!-- #region Input information-->
        <div>
          <input type="email" class="form-control" id="email" placeholder="E-mail" required="true"/>
        </div>

        <div>
          <input type="password" class="form-control" id="pwd" placeholder="Senha" required="true"/>
        </div>
        
        <div>
          <label><input type="checkbox" /> Lembre-me</label>
        </div>

        <div class="acess">
          <a href="./index.html">           
            <button type="reset" class="btn btn-primary" onclick="location.href='./index.html'"> <img id="acessar-icon" src="./_img/Icons/acessar.png" alt="Acessar"/>
              Acessar
            </button>
          </a>
        </div>

        <div class="subscribe">         
            <button type="button" data-bs-toggle="modal" data-bs-target="#newUser"><img id="cadastro-icon" src="./_img/Icons/cadastro.png" alt="Cadastrar"/>
              Cadastrar
            </button>
          </a>
        </div>

       
        <!-- #endregion -->
      </form>  
     
    </div>
  </body>

  <!-- #region Modal new user-->
  <div class="modal fade" id="newUser" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5>Cadastro</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>

            <div class="modal-body">        
                <div>
                  <input type="text" class="form-control" id="nome_user" placeholder="Nome"/>
                </div>
                
                <div>
                  <input type="text" class="form-control" id="cpf_user" placeholder="CPF" onkeypress="$(this).mask('000.000.000-00');"/>
                </div>

                <div>
                  <input type="text" class="form-control" id="sexo_user" placeholder="Sexo"/>
                </div>
                
                <div>
                  <input type="email" class="form-control" id="email" placeholder="E-mail"/>
                </div>

                <div>
                  <input type="text" class="form-control" id="peso" placeholder="Peso"/>
                </div>

                <div>
                  <input type="text" class="form-control" id="sobrenome_user" placeholder="Sobrenome"/>
                </div>       

                <div>
                  <input type="text" class="form-control" id="sobrenome_user" placeholder="Sobrenome"/>
                </div>

                 <div>
                  <input type="text" class="form-control" id="sobrenome_user" placeholder="Telefone"/>
                </div>

                <div>
                  <input type="email" class="form-control" id="email" placeholder="Confirme seu E-mail"/>
                </div>

                <div>
                  <input type="text" class="form-control" id="email" placeholder="Confirme sua senha"/>
                </div>

                <div>
                  <input type="text" class="form-control" id="altura" placeholder="Altura"/>
                </div>

      
                <div class="login">
                    <a href="./login.html">
                    <button type="reset" class="btn btn-success" onclick="location.href='./login.html'">
                    CONFIRMAR
                     </button>
                </a>
            </div>
            <div>
                <img id="login-fundo" src="./_img/Login/login.png" alt="Cadastrar"/>  
            </div>
        </div>
    </div>
  </div>
</div>
  <!-- #endregion -->  

</html>
