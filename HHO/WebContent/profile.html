<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Atividades</title>
    <meta charset="utf-8" />

    <!-- #region Bootstrap config/reference-->
    <!-- Make responsive -->
    <meta name="viewport" content="width=device-width , initial-scale=1" />
    <!-- Set style classes -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"
    ></script>
    <!-- #endregion -->

    <!-- Css References -->
    <link href="css/default.css" rel="stylesheet" />
    <link href="css/profile.css" rel="stylesheet" />
  </head>

  <body>
    <div class="container-fluid">
      <!-- #region MenuBar-->
      <div class="row">
        <div class="col-12">
          <nav class="navbar navbar-light bg-light shadow">
            <div id="menuBar" class="container-fluid">
              <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="modal"
                data-bs-target="#menuModelBar"
              >
                <span class="navbar-toggler-icon"></span>
              </button>

              <img src="./_img/Icons/Logo.png" height="45px">
            </div>
          </nav>
        </div>
      </div>
      <!-- #endregion -->

      <div class="row">
        <!-- ######## Content ######## -->
        <div class="col-12">
          <div class="card">
            <div class="card-header">
              <h1>Dados usuário</h1>
            </div>

            <div class="card-body">
              <div class="row justify-content-center">
                <div class="col-sm-12 col-md-6 col-lg-4">
                  <div class="container-image-profile">
                    <img
                      class="image-profile"
                      src="./_img/Index/profile.jpg"
                      alt="Photo"
                    />

                    <button id="editProfileButton" target="inputPhoto"></button>
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col-sm-12 col-md-6 col-lg-6">
                  <label for="basic-url" class="form-label">Nome</label>

                  <div class="input-group mb-3">
                    <input
                      placeholder="Digite seu nome aqui"
                      type="text"
                      class="form-control"
                      id="basic-url"
                      aria-describedby="basic-addon3"
                    />
                  </div>
                </div>

                <div class="col-sm-12 col-md-6 col-lg-6">
                  <label for="basic-url" class="form-label"
                    >Nome de usuário</label
                  >

                  <div class="input-group mb-3">
                    <input
                      placeholder="Digite nome de usuário aqui"
                      type="text"
                      class="form-control"
                      id="basic-url"
                      aria-describedby="basic-addon3"
                    />
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col-sm-12 col-md-6 col-lg-6">
                  <label for="basic-url" class="form-label"
                    >Data de nascimento</label
                  >

                  <div class="input-group mb-3">
                    <input
                      placeholder="00/00/0000"
                      type="text"
                      class="form-control"
                      id="basic-url"
                      aria-describedby="basic-addon3"
                    />
                  </div>
                </div>

                <div class="col-sm-12 col-md-6 col-lg-6">
                  <label for="basic-url" class="form-label"
                    >Número SUS (Opcional)</label
                  >

                  <div class="input-group mb-3">
                    <input
                      placeholder="000000000000000"
                      type="text"
                      class="form-control"
                      id="basic-url"
                      aria-describedby="basic-addon3"
                    />
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col-sm-12 col-md-6 col-lg-3">
                  <label for="basic-url" class="form-label">Rua</label>

                  <div class="input-group mb-3">
                    <input
                      placeholder="Ex: Rua dos Pinheiros"
                      type="text"
                      class="form-control"
                      id="basic-url"
                      aria-describedby="basic-addon3"
                    />
                  </div>
                </div>

                <div class="col-sm-12 col-md-6 col-lg-3">
                  <label for="basic-url" class="form-label">Bairro</label>

                  <div class="input-group mb-3">
                    <input
                      placeholder="Ex: São Judas"
                      type="text"
                      class="form-control"
                      id="basic-url"
                      aria-describedby="basic-addon3"
                    />
                  </div>
                </div>

                <div class="col-sm-6 col-md-6 col-lg-3">
                  <label for="basic-url" class="form-label">N°</label>

                  <div class="input-group mb-3">
                    <input
                      placeholder="Ex: 000"
                      type="text"
                      class="form-control"
                      id="basic-url"
                      aria-describedby="basic-addon3"
                    />
                  </div>
                </div>

                <div class="col-sm-6 col-md-6 col-lg-3">
                  <label for="basic-url" class="form-label">UF</label>

                  <div class="input-group mb-3">
                    <select class="form-select" id="inputGroupSelect01">
                      <option selected>Selecione...</option>
                      <option value="1">SP</option>
                      <option value="2">RJ</option>
                      <option value="3">MG</option>
                    </select>
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col-sm-12 col-md-6 col-lg-3">
                  <label for="basic-url" class="form-label">Peso</label>

                  <div class="input-group mb-3">
                    <input
                      placeholder="Ex: 00.00 Kg"
                      type="text"
                      class="form-control"
                      id="basic-url"
                      aria-describedby="basic-addon3"
                    />
                  </div>
                </div>

                <div class="col-sm-12 col-md-6 col-lg-3">
                  <label for="basic-url" class="form-label">Altura</label>

                  <div class="input-group mb-3">
                    <input
                      placeholder="Ex: 00.00"
                      type="text"
                      class="form-control"
                      id="basic-url"
                      aria-describedby="basic-addon3"
                    />
                  </div>
                </div>

                <div class="col-sm-6 col-md-6 col-lg-3">
                  <label for="basic-url" class="form-label"
                    >IMC (Automático)</label
                  >

                  <div class="input-group mb-3">
                    <input
                      disabled
                      placeholder="00"
                      type="text"
                      class="form-control"
                      id="basic-url"
                      aria-describedby="basic-addon3"
                    />
                  </div>
                </div>

                <div class="col-sm-6 col-md-6 col-lg-3">
                  <label for="basic-url" class="form-label"
                    >Tipo sanguíneo</label
                  >

                  <div class="input-group mb-3">
                    <select class="form-select" id="inputGroupSelect01">
                      <option selected>Selecione...</option>
                      <option value="1">A</option>
                      <option value="2">B</option>
                      <option value="3">AB</option>
                      <option value="4">O</option>
                    </select>
                  </div>
                </div>
              </div>
            </div>

            <div class="card-footer">
              <div class="row">
                <div class="col-6">
                  <button class="btn btn-block btn-success">SALVAR</button>
                </div>

                <div class="col-6">
                  <button class="btn btn-block btn-danger">CANCELAR</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <!-- ######## Footer ########-->
        <div class="col-12">
          <!-- #region Copyright-->
          <div id="copyrightDiv" class="row">
            <div class="col sm-12 col-md-12 col-lg-12">
              <div class="copyright">
                <footer>
                  Copyright &copy; HHO - Health Historic Online 2021
                </footer>
              </div>
            </div>
          </div>
          <!-- #endregion -->
        </div>
      </div>
    </div>
  </body>

  <!-- #region MenuModal -->
  <div
    class="modal fade"
    id="menuModelBar"
    tabindex="-1"
    aria-labelledby="exampleModalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog modal-fullscreen">
      <div id="modelContent" class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">MENU</h5>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"
          ></button>
        </div>

        <div class="modal-body">
          <ul class="list-group list-group-flush">
            <div class="container-fluid">
              <div class="row">
                lucasdj_sampaio
                <hr class="userRow" size="3" />
              </div>
              <div class="row">
                <a href="./profile.html">
                  <img
                    id="profileEdit"
                    src="./_img/Index/profile.jpg"
                    alt="Editar perfil"
                  />
                  <button id="editProfileButton"></button>
                </a>
              </div>
              <div class="row">
                <a id="labelEditProfile" href="./profile.html">
                  Editar perfil
                </a>
              </div>
            </div>

            <a
              href="./index.html"
              class="list-group-item list-group-item-action"
              >HOME</a
            >
            <a
              href="./historic.html"
              class="list-group-item list-group-item-action"
              >HISTÓRICO MÉDICO</a
            >
            <a
              href="./activities_calories.html"
              class="list-group-item list-group-item-action"
              >METAS</a
            >
            <a
              href="./login.html"
              class="list-group-item list-group-item-action"
              >SAIR</a
            >
          </ul>
        </div>
      </div>
    </div>
  </div>
  <!-- #endregion -->
</html>
