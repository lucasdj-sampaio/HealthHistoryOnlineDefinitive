<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Peso</title>
    <meta charset="utf-8" />

    <!-- #region Bootstrap config/reference-->
    <!-- Make responsive -->
    <meta name="viewport" content="width=device-width , initial-scale=1" />
    <!-- Set style classes -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />


    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"
    ></script>
    <!-- #endregion -->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <!-- Css References -->
    <link href="style/default.css" rel="stylesheet" />
    <link href="style/peso.css" rel="stylesheet" />
    <link rel="icon" href="./_img/Icons/icone.png"> 
  </head>

  <body>
    <div class="container-fluid">
        <!-- #region MenuBar -->
        <nav class="navbar navbar-light bg-light shadow">
            <div id="menuBar" class="container-fluid">
                <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="modal"
                data-bs-target="#menuModelBar">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <img id="profileEdit"src="./_img/Index/profile.jpg" alt="Editar perfil" height="80px" />
            </div>
        </nav>
        <!-- #endregion -->

        <!-- #region Content-->
        <form>      
            <div id="hoLabel" class="col sm-10 col-md-10 col-lg-10">
                <h3 class="texto-peso">Acompanhe seu progresso</h3>
            </div>          
        
            <div class="subscribe">         
                <button type="button" data-bs-toggle="modal" data-bs-target="#newUser">
                    Cadastre um novo peso
                </button>          
            </div>

            <table class="table bg-light shadow">
                <thead>
                    <tr>
                      <th scope="col">°</th>
                      <th scope="col">Peso</th>
                      <th scope="col">Data de modificação</th>
                    </tr>
                </thead>

                <tbody class="tabela-peso">
                    <tr>
                      <th scope="row">1</th>
                      <td>55,70kG</td>
                      <td>2021-11-13</td> 
                    </tr>

                    <tr>
                      <th scope="row">2</th>
                      <td>56,00KG</td>
                      <td>2021-11-14</td>                 
                    </tr>

                    <tr>
                      <th scope="row">3</th>
                      <td>55,95KG</td>
                      <td>2021-11-15</td>           
                    </tr>
                </tbody>
            </table>
        </form>
      <!-- #endregion -->     
    </div>
  </body>

  <!-- #region MenuModal -->
        <div
            class="modal fade"
            id="menuModelBar"
            tabindex="-1"
            aria-labelledby="exampleModalLabel"
            aria-hidden="true">
                <div class="modal-dialog modal-fullscreen">
                    <div id="modelContent" class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">MENU</h5>
                                <button
                                type="button"
                                class="btn-close"
                                data-bs-dismiss="modal"
                                aria-label="Close"></button>
                        </div>     
                        <div class="icones-menu">
                            <a href="./perfil.html"> 
                                <img src="./_img/Icons/perfil.png" alt="Perfil" id="menu-icone"/>
                            </a>
                            <a href="./metricas.html">   
                                <img src="./_img/Icons/métricas.png" alt="Métricas" id="menu-icone"/>
                            </a>  
                        </div>
                        <div class="icones-menu">
                            <a href="./peso.html"> 
                                <img src="./_img/Icons/peso-laranja.png" alt="Peso" id="menu-icone"/>
                            </a>
                            <a href="./pressao.html">    
                                <img src="./_img/Icons/pressão-botão.png" alt="Perfil" id="menu-icone"/>
                            </a>  
                        </div>
                        <div class="icones-menu">
                            <img src="./_img/Icons/exercicios.png" alt="Exercicios" id="menu-icone"/>   
                            <img src="./_img/Icons/alimentação.png" alt="Perfil" id="menu-icone"/>  
                        </div> 
                        <div class="icones-menu">
                            <img src="./_img/Icons/suporte.png" alt="Perfil" id="menu-icone"/>   
                            <img src="./_img/Icons/sair.png" alt="Perfil" id="menu-icone"/>  
                        </div>      
                    </div>             
                </div>
        </div>
    </div>
    <!-- #endregion -->
 
  <!-- #region Modal new user-->
  <div class="modal fade" id="newUser" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5>Cadastro</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>

            <div class="modal-body">        
                <div>
                  <input type="text" class="form-control" id="peso-cadastro" placeholder="Peso"/>
                </div>
                <div>
                  <input type="date" class="form-control" id="data-cadastro" placeholder="Data"/>
                </div>     

                <div class="cadastro-peso">                    
                    <button type="reset" class="btn btn-success" id="add-campo">
                        Cadastrar
                    </button>               
                </div>            
            </div>
        </div>
    </div>
  </div>
  <!-- #endregion -->

  <script>
    var contador = 3;
    $("#add-campo").click(
        function() {
            contador++;
            var peso = $('#peso-cadastro').val()
            var data = $('#data-cadastro').val()
            $(".tabela-peso").append("<tr> <th scope='row'>" + contador + "</th>" + "<td>" +  peso + "KG</td>" + "<td>" + data + "</td></tr>");
        }
    );
  </script> 

</html>
