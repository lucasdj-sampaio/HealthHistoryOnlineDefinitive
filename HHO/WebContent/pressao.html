  <head>
    <title>Pressão</title>
    <meta charset="utf-8" />

    <!-- #region Bootstrap config/reference-->
    <!-- Make responsive -->
    <meta name="viewport" content="width=device-width , initial-scale=1" />

    />


    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"

    <link href="style/peso.css" rel="stylesheet" />

  <body>
    <div class="container-fluid">
        <!-- #region MenuBar -->
        <nav class="navbar navbar-light bg-light shadow">
            <div id="menuBar" class="container-fluid">
                <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="modal"
                data-bs-target="#menuModelBar">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <img id="profileEdit"src="./_img/Index/profile.jpg" alt="Editar perfil" height="80px" />
            </div>
        </nav>
        <!-- #endregion -->

        <!-- #region Content-->
        <form>      
            <div id="hoLabel" class="col sm-10 col-md-10 col-lg-10">
                <h3 class="texto-peso">Acompanhe seu progresso</h3>
            </div>          
        
            <div class="subscribe">         
                <button type="button" data-bs-toggle="modal" data-bs-target="#newUser">
                    Cadastre uma nova pressão
                </button>          
            </div>

            <table class="table bg-light shadow">
                <thead>
                    <tr>
                      <th scope="col">°</th>
                      <th scope="col">Pressão</th>
                      <th scope="col">Data de modificação</th>
                      <th scope="col">Edição</th>
                      <th scope="col">Excluir</th>
                    </tr>
                </thead>

                <tbody class="tabela-peso">
                    <div id="linha1">
                        <tr id="linha1_tr">
                          <th scope="row">1</th>
                          <td>120/80mmHg</td>
                          <td>2021-11-13</td>
                          <td type="button"data-bs-toggle="modal" data-bs-target="#newUser"><img id="editar"src="./_img/Icons/editar.png"  height="20px" /></td>
                          <td ><img id="editar"src="./_img/Icons/lixeira.png"  onclick="clicar('excluir1')" height="20px" /></td> 
                        </tr>
                    </div>

                    <div id="linha2">
                        <tr>
                          <th scope="row">2</th>
                          <td>120/80mmHg</td>
                          <td>2021-11-14</td>
                          <td type="button"data-bs-toggle="modal" data-bs-target="#newUser"><img id="editar"src="./_img/Icons/editar.png"  height="20px" /></td>
                          <td><img id="editar"src="./_img/Icons/lixeira.png" onclick="clicar('excluir2')" height="20px" /></td>                 
                        </tr>
                    </div>

                    <div id="linha3">
                        <tr>
                          <th scope="row">3</th>
                          <td>120/80mmHg</td>
                          <td>2021-11-15</td>
                          <td type="button"data-bs-toggle="modal" data-bs-target="#newUser"><img id="editar"src="./_img/Icons/editar.png"  height="20px" /></td>
                          <td><img id="editar"src="./_img/Icons/lixeira.png" onclick="clicar('excluir3')" height="20px" /></td>            
                        </tr>
                    </div>
                </tbody>
            </table>
        </form>
      <!-- #endregion -->     
    </div>
  </body>

  <!-- #region MenuModal -->
        <div
            class="modal fade"
            id="menuModelBar"
            tabindex="-1"
            aria-labelledby="exampleModalLabel"
            aria-hidden="true">
                <div class="modal-dialog modal-fullscreen">
                    <div id="modelContent" class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">MENU</h5>
                                <button
                                type="button"
                                class="btn-close"
                                data-bs-dismiss="modal"
                                aria-label="Close"></button>
                        </div>     
                        <div class="icones-menu">
                            <a href="./perfil.html"> 
                                <img src="./_img/Icons/perfil.png" alt="Perfil" id="menu-icone"/>
                            </a>
                            <a href="./metricas.html">   
                                <img src="./_img/Icons/métricas.png" alt="Métricas" id="menu-icone"/>
                            </a>  
                        </div>
                        <div class="icones-menu">
                            <a href="./peso.html"> 
                                <img src="./_img/Icons/peso-botao.png" alt="Peso" id="menu-icone"/>
                            </a>
                            <a href="./pressao.html">    
                                <img src="./_img/Icons/pressão-laranja.png" alt="Perfil" id="menu-icone"/>
                            </a>  
                        </div>
                        <div class="icones-menu">
                            <img src="./_img/Icons/exercicios.png" alt="Exercicios" id="menu-icone"/>   
                            <img src="./_img/Icons/alimentação.png" alt="Perfil" id="menu-icone"/>  
                        </div> 
                        <div class="icones-menu">
                            <img src="./_img/Icons/suporte.png" alt="Perfil" id="menu-icone"/>   
                            <img src="./_img/Icons/sair.png" alt="Perfil" id="menu-icone"/>  
                        </div>      
                    </div>             
                </div>
        </div>
    </div>
    <!-- #endregion -->
 
  <!-- #region Modal new user-->
  <div class="modal fade" id="newUser" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5>Cadastro</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>

            <div class="modal-body">        
                <div>
                  <input type="text" class="form-control" id="siatólica-cadastro" placeholder="Pressão Sistólica"/>
                </div>
                <div>
                  <input type="text" class="form-control" id="diastólica-cadastro" placeholder="Pressão Diastólica"/>
                </div>
                <div>
                  <input type="date" class="form-control" id="data-cadastro" placeholder="Data"/>
                </div>     

                <div class="cadastro-peso">                                          
                        <button type="reset" class="btn btn-success" id="add-campo">
                            Cadastrar
                        </button>                                
                </div>            
            </div>
        </div>
    </div>
  </div>
  <!-- #endregion -->

  <script>
    var contador = 3;
    $("#add-campo").click(
        function() {
            contador++;
            var sistolica = $('#siatólica-cadastro').val()
            var diastolica = $('#diastólica-cadastro').val()
            var data = $('#data-cadastro').val()
            $(".tabela-peso").append("<tr> <th scope='row'>" + contador + "</th>" + "<td>" +  sistolica + "/" + diastolica + "mmHg</td>" + "<td>" + data + "</td>" + "<td type='button' data-bs-toggle='modal' data-bs-target='#newUser'>" +"<img id='editar'src='./_img/Icons/editar.png'  height='20px' />" + "</td>" + "<td>" + "<img id='editar'src='./_img/Icons/lixeira.png'  height='20px'/>" + "</td></tr>");
        }
    );
  </script>
  <script>
        function clicar(answer) {
            row_index = substring(answer, 1)
            row_to_delete = 'linha_' + row_index + '_tr'
            document.getElementById(row_to_delete).style.display = "none";

            //     document.getElementById('selecionePagamento').style.display = "none";

            //     document.getElementById('linha1_tr').style.display = "none";
            // } else if (answer == "excluir2") {
            //     document.getElementById('linha2').style.display = "none";

            // }
        }
    </script>
